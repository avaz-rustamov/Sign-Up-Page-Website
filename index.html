<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Online Coding</title>
</head>

<body>
  <main>
    <div class="site-bg-img">
      <div class="container">

        <!-- SITE HERO -->
        <section class="site-main">
          <div class="site-hero">
            <h1 class="site-hero-heading">
              Learn to code by watching others
            </h1>
            <p class="site-hero-content">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
              understanding how developers think is invaluable.
            </p>
          </div>


          <!-- SITE FORM -->
          <div class="site-form-main">
              <div class="site-bonus">
                <a class="form-bonus-link" href="index.html">
                  <b>Try its free 7 days</b> then $20/mo. thereafter
                </a>
              </div>
              <div class="site-form">
                <form action="https://echo.htmlacademy.ru" method="POST">
                  <div class="input-group">
                    <label class="visually-hidden" for="name-input">Name</label>
                    <input class="field" type="text" name="name" id="name-input" placeholder="Jonathan" required>
                  </div>

                  <div class="input-group">
                    <label class="visually-hidden" for="last-name-input">Last Name</label>
                    <input class="field" type="text" name="last-name" id="name-input" placeholder="Last Name" required>
                  </div>

                  <div class="input-group">
                    <label class="visually-hidden" for="email-input">Email Address</label>
                    <input class="field" type="email" name="email" id="email-input" placeholder="Email Address" required>
                  </div>

                  <div class="input-group">
                    <label class="visually-hidden" for="password-input">Password</label>
                    <input class="field" type="password" name="password" id="password-input" placeholder="Password" required>
                  </div>


                  <button class="form-button" type="submit">CLAIM YOUR FREE TRIAL</button>

                  <p class="form-service-text">By clicking the button, you are agreeing to our <a class="form-service-link" href=""><b>Terms and Services</b></a></p>

                </form>

              </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
